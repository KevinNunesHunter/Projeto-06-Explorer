<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua Mentoria</title>

  <link rel="stylesheet" href="style.css">

  
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>
    <h1>Mentoria</h1>
    <p>
      Preencha o formulário abaixo para agendar a sua mentoria
    </p>
  </header>
    <form>

      <fieldset>
        
        <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="col-2">
        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name"/>
          </div>

          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname"/>
            </div>
          </div>

          <div class="input-wrapper-1">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email"/>
            </div>

            <div class="input-wrapper-1">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password"/>
              </div>
  

        </div>
      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
        <legend>Informações do mentor </legend>

        <div class="input-wrapper-1">
          <label for="event-name-editor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="event-name-editor"/>
          </div>

        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
          <legend> Seus horários disponíveis</legend>

          <p>Primeira mentoria</p>

          <div class="col-3">
          <div class="input-wrapper-2">
            <label for="event-date">Data</label>
            <input type="date" id="event-date"/>
            </div>
  
            <div class="input-wrapper-3">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
              </div>
  
            <div class="input-wrapper-3">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
              </div>
            </div>

            <fieldset>
              <div class="fieldset-wrapper">
    
              <p>Segunda mentoria</p>
    
              <div class="col-4">
              <div class="input-wrapper-2">
                <label for="event-data">Data</label>
                <input type="date" id="event-data"/>
                </div>
      
                <div class="input-wrapper-3">
                  <label for="event-das">Das</label>
                  <input type="time" id="event-das"/>
                  </div>
      
                <div class="input-wrapper-3">
                  <label for="event-até">Até</label>
                  <input type="time" id="event-até"/>
                  </div>
                </div>

                
    </form>
    
    <footer>
      <input class="button" type="submit" value="Salvar">
    </footer>
  
  </div>
  
</body>
</html>
